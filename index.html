<html>
<head lang="en">
	<title>Top Spots San Diego</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app="myApp" ng-controller="TopSpots">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading" >
				<div class="panel-title"><h1>Top Spots in San Diego</h1></div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-3">
						<label for="newName">Name:</label></br>
						<input type="text" placeholder="Enter new location name" id="newName" ng-model="newTopSpot.name">
					</div>
					<div class="col-xs-3">
						<label for="newDescription">Description:</label></br>
						<input type="text" placeholder="Enter a description" id="newDescription" ng-model="newTopSpot.description">
					</div>
					<div class="col-xs-3">
						<label for="newLocationY">Location (Latitude):</label></br>
						<input type="text" placeholder="Enter latitude" id="newLocation" ng-model="newTopSpot.latitude">
					</div>
					<div class="col-xs-3">
						<label for="newLocationY">Location (Longitude):</label></br>
						<input type="text" placeholder="Enter longitude" id="newLocation" ng-model="newTopSpot.longitude">
					</div>
					
				</div>
				<div id="addButtonDiv">
					<button type="button" class="btn" id="addButton" ng-click="addNewLocation(newTopSpot)" >Add New Location</button>
				</div>
			</div>

			
			<table class="table table-striped">
				<thead>
					<td><b>Name</b></td>
					<td><b>Description</b></td>
					<td><b>Location</b></td>
				</thead>
				<tbody>
					<tr ng-repeat="place in topSpots track by $index">
						<td>{{place.name}}</td>
						<td>{{place.description}}</td>
						<td><a ng-href='https://www.google.com/maps?q= + {{place.location[0]}} + , + {{place.location[1]}}' class='btn btn-primary'>Open in Google Maps</a></td>
					</tr>					
				</tbody>
			</table>
		</div>
		<div class="panel-default">
			<ng-map id="map" center="[32.714459, -117.1763588]" >
				<marker title="{{place.name}}" position="{{place.location}}" ng-repeat="place in topSpots track by $index"></div>
			</ng-map>

		
		</div>
	</div>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
